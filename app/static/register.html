<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Register</button>
    </form>
    <div id="message"></div>
    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Empêche l'envoi classique du formulaire

            // Récupère les valeurs du formulaire
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const email = document.getElementById("email").value;

            try {
                // Envoie les données au backend via fetch
                const response = await fetch("/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password, email })
                });

                // Affiche un message en fonction du résultat
                const result = await response.json();
                if (response.ok) {
                    document.getElementById("message").innerText = result.message;
                } else {
                    document.getElementById("message").innerText = `Erreur: ${result.detail}`;
                }
            } catch (error) {
                console.error("Erreur lors de l'inscription:", error);
                document.getElementById("message").innerText = "Erreur interne. Veuillez réessayer.";
            }
        });
    </script>
</body>
</html>
